services:
  infracloud-csvserver:
    environment:
      CSVSERVER_BORDER: Orange
    image: "infracloudio/csvserver:latest"
    ports:
      - 9393:9300
    volumes:
      - ./inputFile:/csvserver/inputdata:ro
  prometheus:
    image: prom/prometheus:v2.22.0
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
